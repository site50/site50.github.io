  <![CDATA[ 
var dragGroup = null;     // group being dragged 
var nMouseOffsetX = 0;    // offset of mouse hit point, and dragged element/group 
var nMouseOffsetY = 0; 
function mouseDown(evt) { 
  var target = evt.currentTarget; 
  if (target) { 
    var p_x = parseFloat(target.getAttributeNS(null,"x")); 
    var p_y = parseFloat(target.getAttributeNS(null,"y")); 
      // get relative offset from mouse event point to shape reference point 
    nMouseOffsetX = evt.clientX - p_x; 
    nMouseOffsetY = evt.clientY - p_y; 
    dragGroup = target;           // remember this is the group being dragged 
  } } 

function mouseUp(evt) { 
  dragGroup = null;           // no longer being dragged 
} 
function mouseMove(evt) { 
  if(dragGroup) { 
    var p_x = evt.clientX - nMouseOffsetX;  // variables for easier debugging 
    var p_y = evt.clientY - nMouseOffsetY; 
    
    dragGroup.setAttributeNS(null,"x", p_x); 
    dragGroup.setAttributeNS(null,"y", p_y);   } }   ]]>
